<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Wordle</h1>
    <div class="guess-area-wrapper">
        <div class="tile">A</div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <div class="keyboard-area">
      <button class="btn" data-key="Q">Q</button>
      <button class="btn" data-key="W">W</button>
      <button class="btn" data-key="E">E</button>
      <button class="btn" data-key="R">R</button>
      <button class="btn" data-key="T">T</button>
      <button class="btn" data-key="Y">Y</button>
      <button class="btn" data-key="U">U</button>
      <button class="btn" data-key="I">I</button>
      <button class="btn" data-key="O">O</button>
      <button class="btn" data-key="P">P</button>
      <span class="spacer"></span>
      <button class="btn" data-key="A">A</button>
      <button class="btn" data-key="S">S</button>
      <button class="btn" data-key="D">D</button>
      <button class="btn" data-key="F">F</button>
      <button class="btn" data-key="G">G</button>
      <button class="btn" data-key="H">H</button>
      <button class="btn" data-key="J">J</button>
      <button class="btn" data-key="K">K</button>
      <button class="btn" data-key="L">L</button>
      <span class="spacer"></span>
      <button class="btn big" data-key="enter">Enter</button>
      <button class="btn" data-key="Z">Z</button>
      <button class="btn" data-key="X">X</button>
      <button class="btn" data-key="C">C</button>
      <button class="btn" data-key="V">V</button>
      <button class="btn" data-key="B">B</button>
      <button class="btn" data-key="N">N</button>
      <button class="btn" data-key="M">M</button>
      <button class="btn big" data-key="delete">Delete</button>
    </div>
  </body>
</html>
